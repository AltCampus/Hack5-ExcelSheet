
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="assets/stylesheets/main.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
	 crossorigin="anonymous">

	<title> AltExcel</title>
</head>

<body>
	<header class="alt_ecxel">
		<div class="header-section">
			<i class="fas fa-file-alt"></i>
			<h1>Plan: World Domination</h1>
		</div>
	</header>

	<section class="icon">
		<div class="print-sction">
			<ul>
				<li>
					<div class="tooltip">
						<i class="fas fa-arrow-left"></i>
						<span class="tooltiptext">undo</span>
					</div>
					<div class="tooltip">
						<i class="fas fa-arrow-right"></i>
						<span class="tooltiptext">redo</span>
					</div>
					<div class="tooltip">
						<i class="fas fa-print"></i>
						<span class="tooltiptext">print</span>
					</div>
					<div class="tooltip">
						<i class="fas fa-paint-roller"></i>
						<span class="tooltiptext">print-clr</span>
					</div>
				</li>
			</ul>
		</div>
		<div class="sheet-size">
			<div class="tooltip">
				<select name="cars">
					<option value="saab">50%</option>
					<option value="fiat">75%</option>
					<option value="audi">90%</option>
					<option value="saab">125%</option>
					<option value="fiat">150%</option>
					<option value="audi">200%</option>
				</select>
				<span class="tooltiptext">zoom</span>
			</div>
		</div>
		<div class="format-section">
			<div class="tooltip">
				<i class="fas fa-dollar-sign"></i>
				<span class="tooltiptext">doller</span>
			</div>
			<div class="tooltip">
				<i class="fas fa-percentage"></i>
				<span class="tooltiptext">percent</span>
			</div>
			<div class="tooltip">
				<i class="fas fa-sort-numeric-down"></i>
				<span class="tooltiptext">decimal</span>
			</div>
			<div class="tooltip">
				<i class="fas fa-sort-numeric-up"></i>
				<span class="tooltiptext">fractions</span>
			</div>
		</div>
		<div class="font-section">
			<div class="tooltip">
				<select name="cars">
					<option value="saab">Arial</option>
					<option value="fiat">sans</option>
					<option value="audi">san-serif</option>
					<option value="saab">loro</option>
					<option value="fiat">nunito</option>
					<option value="audi">roboto</option>
				</select>
				<span class="tooltiptext">font-family</span>
			</div>
		</div>
		<div class="font-size">
			<div class="tooltip">
				<select name="cars">
					<option value="saab">6</option>
					<option value="fiat">7</option>
					<option value="audi">8</option>
					<option value="saab">9</option>
					<option value="fiat">10</option>
					<option value="audi">11</option>
					<option value="audi">12</option>
					<option value="audi">13</option>
				</select>
				<span class="tooltiptext">font-size</span>>
			</div>
		</div>
		<div class="font-style">
			<div class="tooltip">
				<i class="fas fa-bold"></i>
				<span class="tooltiptext">bold</span>
			</div>
			<div class="tooltip">
				<i class="fas fa-italic"></i>
				<span class="tooltiptext">italic</span>
			</div>
			<div class="tooltip">
				<i class="fas fa-strikethrough"></i>
				<span class="tooltiptext">strike-through</span>
			</div>
			<div class="tooltip">
				<i class="fas fa-underline"></i>
				<span class="tooltiptext">underline</span>
			</div>
		</div>
		<div class="color-section">
			<div class="tooltip">
				<i class="fas fa-fill-drip"></i>
				<span class="tooltiptext">color-picker</span>
			</div>
			<div class="tooltip">
				<i class="fas fa-th-large"></i>
				<span class="tooltiptext">border</span>
			</div>
			<div class="tooltip">
				<i class="fas fa-th-large"></i>
				<span class="tooltiptext">merge</span>
			</div>
		</div>
		<div class="text-align-section">
			<div class="tooltip">
				<i class="fas fa-align-left"></i>
				<span class="tooltiptext">align-left</span>
			</div>
			<div class="tooltip">
				<i class="fas fa-arrow-down"></i>
				<span class="tooltiptext">vertical-align</span>
			</div>
			<div class="tooltip">
				<i class="fas fa-text-width"></i>
				<span class="tooltiptext">center</span>
			</div>

		</div>
		<div class="filter-section">
			<div class="tooltip">
				<i class="fas fa-link"></i>
				<span class="tooltiptext">link</span>
			</div>
			<div class="tooltip">
				<i class="fas fa-plus-square"></i>
				<span class="tooltiptext">add</span>
			</div>
			<div class="tooltip">
				<i class="fas fa-filter"></i>
				<span class="tooltiptext">filter</span>
			</div>
			<div class="tooltip">
				<i class="fas fa-euro-sign"></i>
				<span class="tooltiptext">function</span>
			</div>
		</div>
		<div class="input-tool-section">
			<div class="tooltip">
				<i class="fas fa-keyboard"></i>
				<span class="tooltiptext">keyboard</span>
			</div>
		</div>
	</section>

	<section class="row3-col2">
	<div class="cell-section">
		<input type="text">
	</div>

	<div class="side-bar">
		
		<div class="side-bar-icon">
			<img src="assets/media/img-avatar.png" alt="">
			<i class="far fa-calendar-alt icon-clr"></i>
			<i class="far fa-sticky-note middle-icon"></i>
			<i class="fas fa-tasks icon-clr"></i>
		</div>
		<div class="side-bar-text-box">

		</div>
	</div>
	</section>
	<footer>
		<div class="footer-icon">
		 <i class="fas fa-plus"></i>
		 <i class="fas fa-align-left"></i>
		 <select class="tab">
			<option value="tab1" selected>sheet1</option>
			<option value="tab1">sheet2</option>
			<option value="tab1">sheet3</option>
			<option value="tab1">sheet4</option>
			<option value="tab1">sheet5</option>
			<option value="tab1">sheet6</option>
		 </select>
		</div>
	</footer>
	<script src="assets/js/main.js"></script>
</body>

</html>
